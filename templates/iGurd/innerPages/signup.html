    <div class="signup-area" id="signup-area">

                            </div>

                        </div>
                        <div class="form-body">
                            <form>
                                {% csrf_token %}
                                <div class="form-group">
                                    <input name="Phone" type="text" class="form-control" id="email-phone" aria-describedby="email-phone" placeholder="EMAIL/PHONE NUMBER" required>
                                </div>
                                <div class="form-group">

                                </div>
                                <div class="form-group">

                                </div>
{#                                <div class="form-group">#}
{#                                    <input name="" class="form-control" type="text" placeholder="MM/DD/YYYY" onfocus="(this.type='date')">#}
{#                                </div>#}
                                <div class="form-group">
                                    <label for="address">Personal Address</label>
                                    <input name="Street" class="form-control" id="address" type="text" placeholder="STREET & APT NO." required>
                                </div>

                                </div>
                                <div class="form-group">

                                </div>
                                <div class="form-check">
                                    <label class="control control-checkbox" for="TermsCheckbox">I agreed to the terms of service<input type="checkbox" id="TermsCheckbox"/><div class="control_indicator"></div></label>
                                </div>
                                <div class="form-btns text-center py-3">
                                    <a href="#" type="submit" class="btn signup-next d-block" id="signup-next">Next</a>
                                    <button class="btn signup-cancel d-block">Cancel</button>
                                </div>
                            </form>

/* Checkbox ANimation */
.control {
  font-family: arial;
  display: block;
  position: relative;
  padding-left: 30px;
  margin-bottom: 0px;
  padding-top: 0px;
  cursor: pointer;
  font-size: 16px;
}
  .control input {
      position: absolute;
      z-index: -1;
      opacity: 0;
  }
.control_indicator {
  position: absolute;
  top: 2px;
  left: 0;
  height: 20px;
  width: 20px;
  background: #e6e6e6;
  border: 0px solid #000000;
  border-radius: 8px;
}
.control:hover input ~ .control_indicator,
.control input:focus ~ .control_indicator {
  background: #cccccc;
}

.control input:checked ~ .control_indicator {
  background: #002B49;
}
.control:hover input:not([disabled]):checked ~ .control_indicator,
.control input:checked:focus ~ .control_indicator {
  background: #002B49;
}
.control input:disabled ~ .control_indicator {
  background: #e6e6e6;
  opacity: 0.6;
  pointer-events: none;
}
.control_indicator:after {
  box-sizing: unset;
  content: '';
  position: absolute;
  display: none;
}
.control input:checked ~ .control_indicator:after {
  display: block;
}
.control-checkbox .control_indicator:after {
  left: 8px;
  top: 4px;
  width: 3px;
  height: 8px;
  border: solid #ffffff;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}
.control-checkbox input:disabled ~ .control_indicator:after {
  border-color: #7b7b7b;
}
.control-checkbox .control_indicator::before {
  content: '';
  display: block;
  position: absolute;
  left: 0;
  top: 0;
  width: 4.5rem;
  height: 4.5rem;
  margin-left: -1.3rem;
  margin-top: -1.3rem;
  background: #2aa1c0;
  border-radius: 3rem;
  opacity: 0.6;
  z-index: 99999;
  transform: scale(0);
}
.control-checkbox input + .control_indicator::before {
  animation: s-ripple 250ms ease-out;
}
.control-checkbox input:checked + .control_indicator::before {
  animation-name: s-ripple-dup;
}
