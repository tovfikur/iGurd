<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - iGurd</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

  <header id="header-area" class="header-area bg-white">
    <div class="container-fluid header-section px-2 px-md-5 d-block">
      <div class="row d-flex align-items-center nav-height">
        <div class="col-6 col-md-5 col-lg-2 p-lg-0">
          <div class="logo">
            <a href="../index.html"><img class="mx-4 mx-md-3" src="../images/innerLogo.png" alt=""></a>
          </div>
        </div>
        <div class="p-0 d-none d-lg-block col-lg-6">
          <nav class="nav-area">
            <a href="#" class="nav-item pl-0">About us</a>
            <a href="#" class="nav-item">How it works</a>
            <a href="#" class="nav-item">Fee table</a>
            <a href="#" class="nav-item border-right-0">Contact</a>
          </nav>
        </div>
        <div class="col-6 col-md-6 col-lg-4 d-none d-md-block text-right">
          <div class="user-buttons text-right">
            <a class="signup-btn px-2 px-md-3 py-2" href="signup.html">Sign up</a>
            <a class="login-btn px-3 px-md-4 py-2"  data-toggle="modal" data-target="#loginFormModal">Login</a>
          </div>
        </div>

        <div class="col-6 col-md-1 d-lg-none text-right">
          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Services</a>
            <a href="#" class="nav-item">Clients</a>
            <a href="#" class="nav-item">Contact</a>
            <a href="signup.html" class="nav-item d-md-none">Sign up</a>
            <a class="nav-item d-md-none" data-toggle="modal" data-target="#loginFormModal">Login</a>
          </div>
          
          <span class="d-flex justify-content-end align-items-center" style="font-size:30px;cursor:pointer" onclick="openNav()"><img class="hamburder-bars mx-4 mx-md-3" src="../images/nav-icons/hamburger-bars.png" alt=""></span>
        </div>
      </div>
      
    </div>
  </header>


    <main class="restorePasswordArea py-5" id="restorePasswordArea">
        <div class="container py-5">
            <div class="row justify-content-center py-5">
                <div class="col-md-4 py-5">
                    <div class="form-wrap bg-white px-5 my-5">
                        <div class="form-header text-center">
                            <div class="form-title">
                                <h1 class="py-3 px-3" >Restore Password</h1>
                            </div>
                        </div>
                        <div class="form-body">
                            <form>
                                <div class="form-group pt-4">
                                    <label for="passwordRestore">Enter your Email/Phone</label>
                                    <input type="text" class="form-control" id="passwordRestore" aria-describedby="passwordRestoration" placeholder="EMAIL/PHONE NO">
                                </div>
                                <div class="form-btns text-center pt-3 pb-5">
                                    <a class="btn text-white restore-login-btn" id="restore-login-btn">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  




    <!-- ======== Login Form Modal Starts ======= -->
    <div id="loginFormModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="loginFormModal modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="loginFormModalHeader modal-header">
                  <div class="modal-title-area">
                      <h5 class="modal-title" id="ChangePassModalTitle">Login</h5>
                  </div>
              <button type="button" class="btn btn-xs btn-icon" data-dismiss="modal" aria-label="Close">
                  <img src="../images/dashboard/close.png" alt="">
              </button>
              </div>
              <form>
                  <div class="modal-body">
                      <div class="form-group">
                          <input type="text" class="form-control" id="email-phone" placeholder="EMAIL/PHONE">
                      </div>
                      <div class="form-group">
                          <input type="password" class="form-control" id="Password" placeholder="PASSWORD">
                      </div>
                  </div>
                  <div class="modal-footer">
                      <a class="btn text-white login-btn" href="innerPages/Dashboard.html" id="login-btn">Login</a>
                  </div>
                  <div class="below-modal-footer-links text-center pb-4">
                      <a href="signup.html">Create a New Account</a>
                      <small>|</small>
                      <a href="restorePassword.html">Forgot Password</a>
                  </div>
              </form>
          </div>
      </div>
  </div>


  <!-- JS Global Compulsory -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery-migrate.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

  <!-- JS Blueberry -->
  <script src="js/hs.core.js"></script>
  <script src="js/hs-unfold.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>


</body>
</html>
